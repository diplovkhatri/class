<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String</title>
  </head>
  <body>
    <!-- string -->
    <script>
      let str = "welcome to js class";

      document.write(str);
      document.write("<br>");
      document.write(typeof str);
      document.write("<br>");
      document.write("length: " + str.length);
      //   uppercse and lowercase
      document.write("<br>");
      document.write(str.toLocaleLowerCase());
      document.write("<br>");
      document.write(str.toLocaleUpperCase());
      document.write("<br>");
      // trim used to removed start and end white space if there exists
      document.write(str.charCodeAt(16));
      // slice substr substring
      //   searching .search()
      // replace .replace(old word,new word)/word to remove/gi //g for global/i for all index//
    </script>
  </body>
</html>
