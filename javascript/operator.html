<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*OPERATORS 
            1.arthimatic operator
            2.assignment operator={=,+=,-=,*=,/=,**=,%=}
            3.increment and decrement={++,--}
            4.relational operator={
                <,>,<=,>=,!=,==,===,!==
                }
            5.ternary operator
                condn?true:false
            6.logical operator={&&,||,!}
            7.bitwisse operator = {<<,<<<,>>>,>>,&,|,~,^}
        */
      let a = 5;
      let b = 6;
      sum = a + b;
      dif = a - b;
      div = a / b;
      rem = a % b;
      pow = a ** b;
      document.write("<br>sum=" + sum);
      document.write("<br>dif=" + dif);
      document.write("<br>rem=" + rem);
      document.write("<br>div=" + div);
      document.write("<br>pow=" + pow);
    </script>
  </body>
</html>
