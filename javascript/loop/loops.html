<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loops</title>
  </head>
  <body>
    <script>
      /*
        1.while loop
        2.do-while loop
        3.for loop
        */
      let a = 1;
      do {
        document.write("good day away <br>");
        a++;
      } while (a <= 5);
      for (let i = 0; i < 10; i++) {
        document.write("hello world<br>");
      }
    </script>
  </body>
</html>
