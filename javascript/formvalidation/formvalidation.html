<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form validation</title>
    <style>
      input {
        height: 25px;
        margin-top: 10px;
        margin-bottom: 10px;
      }
      button {
        font-size: 22px;
        height: 35px;
        width: 100px;
      }
      label {
        font-weight: 900;
      }
    </style>
  </head>
  <body>
    <form action="">
      <label for="username">User Name</label><br />
      <input
        type="text"
        name="username"
        id="name"
        onkeyup="name_validation()"
      />
      <span id="name-mesg"></span>
      <br />
      <label for="age">Age</label><br />
      <input type="text" name="age" id="age" onkeyup="age_validation()" />
      <span id="age-mesg"></span>
      <br />
      <label for="phone">Phone</label><br />
      <input
        type="text"
        name="phone"
        id="phone"
        onkeyup="phone_validation()"
      /><br />
      <span id="phone-mesg"></span>
      <br />
      <label for="email">email</label><br />
      <input type="text" name="email" id="email" /><br />
      <span id="email-mesg"></span>
      <br />
      <label for="password">Password</label><br />
      <input
        type="text"
        name="Password"
        id="password"
        onkeyup="password_validation()"
      /><br />
      <span id="password-mesg"></span>
      <br />
      <button type="submit">send</button>
    </form>
    <script src="formvalidation.js"></script>
  </body>
</html>
